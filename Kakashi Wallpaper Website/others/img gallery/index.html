<script>
    const a = document.querySelectorAll(".right a");
    const timeline = gsap.timeline();
    if (!window.matchMedia("(max-width: 600px)").matches) {
        timeline.staggerTo(a, 1, { y: 100, ease: "power2.out" }, 0.5);
    }
    else {
        timeline.staggerTo(a, 1, { x: -120, ease: "power2.out" }, 0.5);
    }
    timeline.play();


</script>
